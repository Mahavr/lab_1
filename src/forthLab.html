<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab 1</title>
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <a class="return" href="./index.html">Повернутися</a>
    <form class="form" id="form" action="">
      <label
        >Введіть кількість рядків матриці<input
          class="counterInput"
          type="number"
          min="0"
      /></label>
      <label>
        Граф:
        <select class="select">
          <option value="directed">Орієнтований граф</option>
          <option value="undirected">Неорієнтований граф</option>
        </select>
      </label>
      <p>Введіть матрицю cуміжності (через кому)</p>
      <div class="wrapper"></div>

      <button class="button" type="submit">Визначити тип відношення</button>
    </form>
    <div class="results">
      <p class="answer1"></p>
      <p class="answer2"></p>
    </div>
    <script type="module" src="./js/forthLab.js"></script>
  </body>
</html>
